---
layout: default
---

<style>

.post .post-header {
  background-image: url("{{ page.header_image | relative_url }}") !important;
}
.post-header {
  background-image: url('{{ page.header_image | default: "/assets/images/default-header.jpg" }}');
  background-size: cover;
  background-position: center;
  padding: 4rem 0;
  position: relative;
}

.post-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
}

.post-header-content {
  position: relative;
  z-index: 1;
}

.post-header h1 {
  color: white !important;
  margin-bottom: 0.5rem;
}

.post-header .text-muted {
  color: rgba(255, 255, 255, 0.8) !important;
}
</style>

<div class="post">
  <div class="post-header">
    <div class="container">
      <div class="post-header-content">
        <h1>{{ page.title }}</h1>
        <span class="fs-4 text-muted">{{ page.date | date: "%b %d, %y" }}</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="mt-4">
      {{ content }}
    </div>
  </div>
</div>
